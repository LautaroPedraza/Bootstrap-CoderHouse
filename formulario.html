<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="emailImput" class="form-label">Email</label>
                    <input id="emailImput" class="form-control" type="email" placeholder="Escribe tu email">
                </div>

                <div>
                    <label for="passImput" class="form-label">contraseña</label>
                    <input id="passImput" class="form-control" type="email" placeholder="Escribe tu contraseña">
                </div>

                <div class="mb-3">
                    <label for="comentId" class="form-label">Comentarios</label>
                    <textarea id="comentId" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <input type="file" class="form-control">
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
